<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Yakacık Ninova Park Sitesi Havuz Randevu Rezervasyonu</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; background: #f9f9f9; }
    h1 { color: #333; }
    #dayTabs { display: flex; justify-content: center; gap: 10px; flex-wrap: wrap; margin-bottom: 20px; }
    #inputContainer { display: flex; justify-content: center; gap: 10px; margin-bottom: 20px; flex-wrap: wrap; }
    .tab { padding: 10px 20px; border: 1px solid #ccc; border-radius: 5px; cursor: pointer; }
    .tab.active { background: #007bff; color: white; border-color: #007bff; }
    #nameInput, #daireInput { padding: 10px; font-size: 16px; width: 80%; max-width: 300px; border: 1px solid #ccc; border-radius: 5px; }
    #slots { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 10px; margin: 20px auto; max-width: 800px; }
    .slot { padding: 15px; border-radius: 8px; cursor: pointer; font-size: 14px; font-weight: bold; box-shadow: 0 2px 5px rgba(0,0,0,0.1); transition: transform 0.2s; }
    .slot:hover { transform: translateY(-2px); }
    .available { background: #4CAF50; color: white; }
    .reserved { background: #ccc; color: #666; cursor: not-allowed; pointer-events: none; }
  </style>
</head>
<body>

<h1>Yakacık Ninova Park Sitesi Havuz Randevu Rezervasyonu</h1>
<div id="dayTabs"></div>
<div id="inputContainer">
  <input type="text" id="nameInput" placeholder="Adınız Soyadınız" />
  <input type="text" id="daireInput" placeholder="Blok-Daire No (örn: A1-3)" />
</div>
<div id="slots"></div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
  import { getDatabase, ref, onValue, runTransaction } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAuFygZce80m6XuEki7l2ufuUeeSKyISK0",
    authDomain: "ninovaparkyakacik.firebaseapp.com",
    databaseURL: "https://ninovaparkyakacik-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "ninovaparkyakacik",
    storageBucket: "ninovaparkyakacik.firebasestorage.app",
    messagingSenderId: "647113002864",
    appId: "1:647113002864:web:d0c634f4b2490bb81b49b5",
    measurementId: "G-SETWZZPTMR"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  
  const daysOfWeek = ["Pazartesi", "Salı", "Çarşamba", "Perşembe", "Cuma", "Cumartesi", "Pazar"];
  let selectedDay = daysOfWeek[0];

  const dayTabsContainer = document.getElementById("dayTabs");
  const slotsContainer = document.getElementById("slots");
  const nameInput = document.getElementById("nameInput");
  const daireInput = document.getElementById("daireInput");

  function convertToReadableTime(slotId) {
    if (!slotId) return "";
    const startHour = slotId.substring(4, 6);
    const endHour = slotId.substring(6, 8);
    return `${startHour}:00-${endHour}:00`;
  }

  daysOfWeek.forEach(day => {
    const tab = document.createElement("div");
    tab.className = "tab";
    tab.textContent = day;
    tab.onclick = () => {
      selectedDay = day;
      loadSlots(selectedDay);
      updateTabsUI(dayTabsContainer, day);
    };
    dayTabsContainer.appendChild(tab);
  });

  function updateTabsUI(container, activeTabName) {
    container.querySelectorAll(".tab").forEach(tab => {
      tab.classList.remove("active");
      if (tab.textContent === activeTabName) {
        tab.classList.add("active");
      }
    });
  }

  function loadSlots(day) {
    const slotsRef = ref(db, `rezervasyonlar/${day}`);
    onValue(slotsRef, (snapshot) => {
      slotsContainer.innerHTML = ""; 
      if (snapshot.exists()) {
        const slotsData = snapshot.val();
        for (const slotId in slotsData) {
          const slot = slotsData[slotId];
          const div = document.createElement("div");
          const readableTime = convertToReadableTime(slotId);
          div.className = "slot " + (slot.status === "available" ? "available" : "reserved");
          if (slot.status === "reserved") {
            div.innerHTML = `${readableTime}<br>Dolu`; // Sadece dolu yazacak şekilde değiştirildi
          } else {
            div.textContent = `${readableTime}: Boş`;
          }
          if (slot.status === "available") {
            div.onclick = () => confirmAndReserve(slotId);
          }
          slotsContainer.appendChild(div);
        }
      } else {
        slotsContainer.innerHTML = "<p>Bu güne ait randevu saatleri bulunamadı.</p>";
      }
    });
  }

  function confirmAndReserve(slotId) {
    const name = nameInput.value.trim();
    const daire = daireInput.value.trim();
    
    if (!name || !daire) {
      alert("Lütfen adınız-soyadınız ve blok-daire numaranızı girin!");
      return;
    }
    
    const readableTime = convertToReadableTime(slotId);
    const confirmation = confirm(`Adınız: ${name}\nBlok-Daire: ${daire}\n${selectedDay} günü, ${readableTime} saatine randevu almak istediğinizden emin misiniz?`);
    
    if (confirmation) {
      reserveSlot(selectedDay, slotId, name, daire);
    }
  }

  function reserveSlot(day, slotId, name, daire) {
    runTransaction(ref(db, `rezervasyonlar/${day}/${slotId}`), (slot) => {
      if (slot && slot.status === "available") {
        slot.status = "reserved";
        slot.user = name;
        slot.daire = daire;
      }
      return slot;
    });
  }

  updateTabsUI(dayTabsContainer, selectedDay);
  loadSlots(selectedDay);
</script>

<footer style="margin-top: 50px; padding: 20px; color: #aaa; font-size: 12px;">
  © 2025 Ezgisyma
</footer>

</body>
</html>
